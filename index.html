<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <div class="background">
      <div class="container">
        <div class="wonderful-box">
          <div class="wonderful-box__header">
            <h1>Wonderful Code</h1>
            <p>ワンダフルコード</p>
          </div>
          <div class="wonderful-box__body">
            <p>
              プログラミングの新常識<br />
              自由なフリーランスエンジニアになる為の<br />
              エッセンスがギュッと凝縮！
            </p>
            <div>
              <span class="body-strong">完全網羅型プログラミング講座</span>
            </div>
            <a class="apply-button" href="#">講座のお申し込みはこちら</a>
            <br />
            <span class="warning"
              >※お客様都合による返品・返金はお受けしておりません。</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="background-sub">
      <section class="wonderful-description">
        <h2>-Wonderful Code-</h2>
        <p>
          プログラミングを体系的に学ぶことができるオンライン講座”Wonderful
          Code(ワンダフルコード)”へようこそ。<br />
          本講座は、人生逃げ切りサロンの価値観を学び人生を劇的に変えて、現役でプログラマーとして活躍している「金子氏・江並氏」が講師を務めるプログラミング講座です。
        </p>
      </section>
    </div>
